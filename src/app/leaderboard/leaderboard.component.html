 <div class = "background"> 
  <md-card style = "width:81%;margin-left:10%;margin-top: 4%;background-color:#ADD8E6;">
    <md-card-content style = "width: 100%;margin-left: 0%;">
      
      <div style="display: block;max-height: 600px;max-width: 100%;overflow-y: auto;-ms-overflow-style: -ms-autohiding-scrollbar;">
            <table class="table table-sm">
              <thead style="background-color: #ADD8E6;">
                <tr class="tble">
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Current Set</th>
                  <th>Score</th>
                  <th>Date (Last Set Solved)</th>
                </tr>
              </thead>
                <tr *ngFor="let user of users">
                    <td class = "data">
                      {{ user.rank }}
                      </td>
                    <td class = "data">
                      {{user.name}}
                      </td>
                    <td class = "data">
                      {{user.story_id}}
                    </td>
                    <td class = "data">
                      {{user.score}}
                    </td>
                    <td class = "data">
                      {{user.date}}
                    </td>
                </tr>
            </table>
      </div>

    </md-card-content>
  </md-card>

 </div>
